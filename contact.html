    <div id="confirmation-message" style="display:none; color:green; font-weight:bold; margin-top:15px; text-align:center;">Merci pour votre message Suzanne ! Je vous répondrai rapidement.</div>
    <script>
      document.querySelector('.contact-form').addEventListener('submit', function(e) {
        setTimeout(function() {
          document.getElementById('confirmation-message').style.display = 'block';
        }, 500);
      });
    </script>
